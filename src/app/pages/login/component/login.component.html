<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>UserName</label>
    <input type="text" name="username" formControlName="username">
    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">{{errorMsg.usernameRequired}}</span>
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" formControlName="password">
    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">{{errorMsg.passwordRequired}}</span>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
